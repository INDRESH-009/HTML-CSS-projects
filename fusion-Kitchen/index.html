    <title>Fusion Kitchen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="./fusion-kitchen-img/logo.png" alt="logo" class="logo">
            <ul>
                <li class="hover-effect"><a href="#">Home</a></li>
